<div class="ui raised segmant">
    <h2 class="ui header">Demo form: with ng-model</h2>

    <div class="ui info message">
        The product name is: {{productName}}
    </div>

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" class="ui value">
        <div class="field">
            <label for="productNameInput">Product Name</label>
            <input type="text" id="productNameInput" placeholder="Product Name" [(ngModel)]="productName" name="pro">
        </div>
        <button type="submit" class="ui button">Submit</button>
    </form> 
</div>
